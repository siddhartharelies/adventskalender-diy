<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>README</title>

  <!-- Marked.js: kleine Bibliothek, die Markdown in HTML umwandelt -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      margin-top: 1.2em;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      overflow-x: auto;
    }
    code {
      font-family: Consolas, "Courier New", monospace;
    }
    #readme-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>README</h1>
  <p>
    Hier findest du hilfreiche Hinweise (README) dieses Adventskalenders
  </p>

  <p><strong>Hinweis:</strong> Bei Fragen oder Problemen gerne melden</p>

  <div id="status">Lade READMEâ€¦</div>
  <div id="readme-container"></div>

  <p style="margin-top: 20px;">
    <a href="index.html">ZurÃ¼ck zur Kalender-Ãœbersicht</a>
  </p>

  <script>
    // ðŸ”§ HIER ANPASSEN:
    // Ersetze DEINNAME und DEINREPO durch deinen GitHub-Nutzernamen und Repo-Namen.
    const githubUser = "siddhartharelies";           // z.B. "maxmustermann"
    const githubRepo = "adventskalender-diy"; // dein Repository-Name
    const branch = "main"; // oder "master", falls dein Repo so heiÃŸt

    const readmeUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/${branch}/README.md`;

    const statusEl = document.getElementById("status");
    const containerEl = document.getElementById("readme-container");

    async function loadReadme() {
      try {
        const res = await fetch(readmeUrl);

        if (!res.ok) {
          statusEl.textContent = "Konnte die README nicht laden (HTTP-Fehler: " + res.status + ").";
          return;
        }

        const markdown = await res.text();

        // Markdown â†’ HTML mit marked.js
        const html = marked.parse(markdown);

        statusEl.style.display = "none";
        containerEl.innerHTML = html;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Beim Laden der README ist ein Fehler aufgetreten.";
      }
    }

    loadReadme();
  </script>
</body>
</html>
