  <style>
    /* Gesamte Seite */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      min-height: 100vh;

      /* Seitenhintergrund (optional) */

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      position: relative;
    }

    /* dunkler Overlay, damit Text lesbar bleibt */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    h1, p {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin: 0.2em 0;
    }

    h1 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 700px;
      margin: 30px auto 10px auto;
    }

    .door {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 1.6rem;
      font-weight: bold;
      overflow: hidden;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* 3D-Effekt */
      perspective: 800px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .door span {
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    /* â€žklappendeâ€œ TÃ¼r */
    .door::before {
      content: "";
      position: absolute;
      inset: 0;

      /* Standard-Fallback, falls kein Bild o.Ã¤. */
      background: linear-gradient(135deg, #b30000, #ff5e5e);
      opacity: 0.95;

      transform-origin: left center;
      transform: rotateY(0deg);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    /* Hover: TÃ¼r Ã¶ffnet sich etwas (nur fÃ¼r freigegebene TÃ¼ren, s.u.) */
    .door-available:hover::before {
      transform: rotateY(-25deg);
      opacity: 0.7;
    }

    /* TÃ¼ren mit individuellem Hintergrundbild */
    .door1  { background-image: url('img/door01.jpg'); }
    .door2  { background-image: url('img/door02.jpg'); }
    .door3  { background-image: url('img/door03.jpg'); }

    .door6  { background-image: url('img/door06.jpg'); }
    .door7  { background-image: url('img/door07.jpg'); }
    .door8  { background-image: url('img/door08.jpg'); }
    .door9  { background-image: url('img/door09.jpg'); }
    .door10 { background-image: url('img/door10.jpg'); }
    .door11 { background-image: url('img/door11.jpg'); }
    .door12 { background-image: url('img/door12.jpg'); }
    .door13 { background-image: url('img/door13.jpg'); }
    .door14 { background-image: url('img/door14.jpg'); }
    .door15 { background-image: url('img/door15.jpg'); }
    .door16 { background-image: url('img/door16.jpg'); }
    .door17 { background-image: url('img/door17.jpg'); }
    .door18 { background-image: url('img/door18.jpg'); }
    .door19 { background-image: url('img/door19.jpg'); }
    .door20 { background-image: url('img/door20.jpg'); }
    .door21 { background-image: url('img/door21.jpg'); }
    .door22 { background-image: url('img/door22.jpg'); }
    .door23 { background-image: url('img/door23.jpg'); }
    .door24 { background-image: url('img/door24.jpg'); }

    /* TÃ¼r-ZustÃ¤nde: â€žlockedâ€œ vs. â€žavailableâ€œ (wird per JS gesetzt) */

    .door-locked {
      filter: grayscale(70%);
      cursor: not-allowed;
    }

    .door-locked::before {
      transform: rotateY(0deg) !important;
      opacity: 0.9;
    }

    .door-locked span::after {
      content: " ðŸ”’";
      font-size: 0.9rem;
    }

    .door-available {
      filter: none;
      cursor: pointer;
    }

    .hint {
      color: #eee;
      font-size: 0.85rem;
      margin-top: 5px;
      opacity: 0.9;
    }

        grid-template-columns: repeat(3, 1fr);
      }
      .door {
        height: 100px;
        font-size: 1.4rem;

    }

  <script>
    // Heutiges Datum als YYYY-MM-DD (Browser-Zeit)
    function getTodayYMD() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const day = String(now.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    const today = getTodayYMD();

    document.querySelectorAll('.door').forEach(door => {
      const minDate = door.getAttribute('data-date');
      if (!minDate) return;

      if (today >= minDate) {
        // TÃ¼r darf (optisch) geÃ¶ffnet werden
        door.classList.add('door-available');
      } else {
        // TÃ¼r ist (optisch) noch verschlossen
        door.classList.add('door-locked');

        // Klick blockieren und Hinweis geben
        door.addEventListener('click', function (event) {
          event.preventDefault();
          const [y, m, d] = minDate.split("-");
          alert(`Diese TÃ¼r kann erst am ${d}.${m}.${y} geÃ¶ffnet werden.`);
        });
      }
    });
